name: "Terraform CI/CD"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: "read"
  pull-requests: "write"
  id-token: "write"

jobs:
  terraform-plan:
    name: "Terraform Plan"
    if: github.event_name == 'pull_request'
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/517148625923/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deployer@testright-development-a74e.iam.gserviceaccount.com"

      - name: "Setup Terraform"
        uses: "hashicorp/setup-terraform@v3"

      - name: "Terraform Init"
        id: "init"
        run: "terraform init"

      - name: "Select Workspace"
        run: "terraform workspace select development"

      - name: "Terraform Validate"
        id: "validate"
        run: "terraform validate"

      - name: "Terraform Plan"
        id: "plan"
        run: "terraform plan -no-color"

      - name: "Add Plan to PR"
        uses: "actions/github-script@v7"
        with:
          script: |
            const output = `#### Terraform Plan âœ…
            <details><summary>Show Plan</summary>
            ```
            ${{ steps.plan.outputs.stdout }}
            ```
            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: "Terraform Apply"
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/517148625923/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deployer@testright-development-a74e.iam.gserviceaccount.com"

      - name: "Setup Terraform"
        uses: "hashicorp/setup-terraform@v3"

      - name: "Terraform Init"
        id: "init"
        run: "terraform init"

      - name: "Select Workspace"
        run: "terraform workspace select development"

      - name: "Terraform Apply"
        id: "apply"
        run: "terraform apply -auto-approve"
